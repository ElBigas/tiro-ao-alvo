<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tiro_ao_alvo.png">
    <title>Tiro ao alvo</title>
</head>

<body>
    <h1>Acerte os alvos em movimento!</h1>

    <canvas width="600" height="400" style="border: 1px black solid;"></canvas>

    <script src="main.js"></script>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'white';
        pincel.fillRect(0, 0, 600, 400);

        var raio = 10;

        var XAleatorio;
        var YAleatorio; //declarar fora da função(sorteiaPosicao) para poder usar na função(dispara)!!!

        function desenhaCirculo(x, y, raio, cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);
        }

        function desenhaAlvo(x, y) {
            desenhaCirculo(x, y, raio + 20, "red");
            desenhaCirculo(x, y, raio + 10, "white");
            desenhaCirculo(x, y, raio, "red");
        }

        function sorteiaPosicao() {
            limpaTela()
            XAleatorio = (Math.random() * 600);
            YAleatorio = (Math.random() * 400);
            desenhaAlvo(XAleatorio, YAleatorio);
        }

        setInterval(sorteiaPosicao, 1000)

        function dispara(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            console.log(x, y);

            if (x > XAleatorio - raio
                && x < XAleatorio + raio
                && y > YAleatorio - raio
                && y < YAleatorio + raio) {

                alert('Acertou!');
            }
        }

        tela.onclick = dispara;

    </script>
</body>

</html>
